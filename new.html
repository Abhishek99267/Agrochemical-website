<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("agrochemicals.jpeg");
            font-family: Arial, Helvetica, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
    </style>
    <script>
        function saveDateTime() {
            const now = new Date();
            localStorage.setItem('savedDateTime', now);
            alert('Form submitted with your date and time');
        }

        function showDateTime() {
            const savedDateTime = localStorage.getItem('savedDateTime');
            if (savedDateTime) {
                document.getElementById('output').innerText = `Saved Date and Time: ${savedDateTime}`;
            } else {
                document.getElementById('output').innerText = 'No date and time saved yet.';
            }
        }

        function validateForm() {
            const name = document.getElementById("n1").value.trim();
            const email = document.getElementsByName("myemail")[0].value.trim();
            const password = document.getElementById("n3").value.trim();
            const number = document.getElementById("n2").value.trim();
            const gender = document.querySelector('input[name="mygender"]:checked');
            const country = document.getElementById("country").value;

            if (!name || !email || !password || !number || !gender || country === "select") {
                alert("All fields are required!");
                return false;
            }

            if (isNaN(number) || number.length !== 10) {
                alert("Number should be exactly 10 digits and contain only numbers! Please enter a valid number.");
                return false;
            }

            saveDateTime();
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <fieldset>
            <legend><h1>Survey form</h1></legend>
            <label for="name">Name:</label>
            <input type="text" id="n1" required><br>
            <label for="myemail">Email:</label>
            <input type="email" name="myemail" placeholder="Email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="n3" required><br>
            <label for="number">Number:</label>
            <input type="text" id="n2" required><br>
            <label for="mygender">Gender:</label>
            Male<input type="radio" name="mygender" required>
            Female<input type="radio" name="mygender" required>
            Other<input type="radio" name="mygender" required><br>
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="select">Select</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Others">Others</option>
            </select><br>
            <label for="mytext">Agrochemical good or not give your opinion </label><br>
            <textarea name="mytext" rows="5" cols="50"></textarea><br>
            <button type="submit">Submit</button>
            <button type="button" onclick="showDateTime()">Insert Date and Time</button>
            <input type="reset" value="Reset form">
            <div id="output"></div>
        </fieldset>
    </form>
</body>
</html>
